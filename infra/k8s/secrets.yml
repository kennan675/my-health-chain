apiVersion: v1
kind: Secret
metadata:
  name: mhc-secrets
type: Opaque
stringData:
  database-url: "postgresql://postgres:YOUR_PASSWORD@mhc-postgres:5432/mhc"
  jwt-secret: "your-secret-jwt-key-change-in-production"
  aes-master-key: "YOUR_BASE64_ENCODED_32_BYTE_KEY"
  postgres-password: "YOUR_POSTGRES_PASSWORD"
---
apiVersion: v1
kind: Namespace
metadata:
  name: mhc
